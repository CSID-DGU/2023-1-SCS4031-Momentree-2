name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build

    - name: Overwrite application.yaml with Secrets
      run: |
        echo "${{ secrets.APPLICATION_YAML }}" > ./src/main/resources/application.yaml
        
    - name: Move JAR to Docker context
      run: mv ./Back-end/build/libs/*.jar ./Back-end/app.jar
      
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build and push Docker image
      run: |
        cd ./Back-end
        docker build -t dateBuzz/dateBuzzExecute .
        docker push dateBuzz/dateBuzzExecute
